<!DOCTYPE html> 
<html> 
    <head>
        <title>HTML Assignment 7</title>
    </head>

    <body>
        <h1>Chapter # 7 - Forms</h1>
        <form action="http://www.example.com/login.php" method="GET">
            <fieldset> 
                <legend>Your Details:</legend>
                <p>Name:
                    <input type="text" name="name" size="30" maxlength="30" required/>
                </p>
                <p>
                    Email:
                    <input type="url" name="profile" size="30"/>
                </p>
        </fieldset>
        <br />
        <fieldset>
            <legend>Your Review:</legend>
            <p>
                How did you hear about us?
                <select name="findUs">
                    <option value="google">Google</option>
                    <option value="yahoo">Yahoo</option>
                    <option value="bing">Bing!</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Would you visit again?
            <br />
                <label><input type="radio" name="visit" value="Yes" > Yes</label>
                <label><input type="radio" name="visit" value="No" > No</label>
                <label><input type="radio" name="visit" value="Maybe" > Maybe</label>
            </p>

            <p>
                Comments:
                <br />
                <textarea name="comments" rows="5" cols="45"></textarea>
            </p>
            <p>
                <input type="checkbox" name="signup" value="Yes" checked> Sign me up for email updates
                <br />
                <input type="submit" value="Submit review"> 
            </p>
        </fieldset>
        </form>
    </body>
</html> <!--End of HTML Code-->
